name: Android CI

on:
  push:
    branches: [ "master", "main", "develop" ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/workflows/codeql.yml'
  pull_request:
    branches: [ "master", "main", "develop" ]
    paths-ignore:
      - '**.md'
      - 'docs/**'

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Validate Gradle wrapper
      uses: gradle/wrapper-validation-action@v2

    - name: Run lint checks
      run: ./gradlew lint

    - name: Run unit tests
      run: ./gradlew test

    - name: Build debug APK
      run: ./gradlew assembleDebug

    - name: Build release APK
      run: ./gradlew assembleRelease

    - name: Upload build reports
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-reports
        path: |
          app/build/reports/
          build/reports/

    - name: Upload APK artifacts
      uses: actions/upload-artifact@v4
      with:
        name: apk-artifacts
        path: |
          app/build/outputs/apk/debug/*.apk
          app/build/outputs/apk/release/*.apk

  test:
    name: Run Instrumented Tests
    runs-on: macos-13  # Use specific macOS version for stability

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: AVD cache
      uses: actions/cache@v4
      id: avd-cache
      with:
        path: |
          ~/.android/avd/*
          ~/.android/adb*
        key: avd-api-33-aosp-atd-macos

    - name: Create AVD and run tests
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 33
        target: aosp_atd  # Use Automated Test Device for better stability
        arch: x86_64
        ram-size: 4096  # Increase RAM allocation
        heap-size: 512  # Set heap size
        disk-size: 4096M  # Set disk size
        emulator-boot-timeout: 600  # Increase boot timeout to 10 minutes
        emulator-options: "-no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none -no-snapshot-save"
        disable-animations: true
        disable-spellchecker: true
        script: |
          echo "Waiting for emulator to fully boot..."
          adb wait-for-device
          adb shell input keyevent 82
          echo "Running tests..."
          ./gradlew connectedAndroidTest --stacktrace

    - name: Upload test reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-reports-api-33
        path: |
          app/build/reports/androidTests/
          app/build/outputs/androidTest-results/