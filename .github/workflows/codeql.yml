name: "CodeQL"

on:
  push:
    branches: [ "master", "main", "develop" ]
  pull_request:
    branches: [ "master", "main", "develop" ]
  schedule:
    - cron: '32 3 * * 1'  # Runs at 3:32 AM UTC every Monday

jobs:
  analyze:
    name: Analyze
    runs-on: ${{ matrix.os }}
    timeout-minutes: ${{ matrix.timeout }}
    permissions:
      actions: read
      contents: read
      security-events: write
      packages: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: java-kotlin
            os: ubuntu-latest
            timeout: 360
            # Use Java 17 for building (Android Gradle plugin requirement)
            java-version: '17'
    steps:
    - name: Checkout repository
      uses: actions/checkout@v5

    # Set up JDK for building the Android/Kotlin project
    - name: Set up JDK ${{ matrix.java-version }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ matrix.java-version }}
        distribution: 'temurin'
        cache: 'gradle'

    # Install Android command line tools and platform dependencies needed for the Gradle build
    - name: Set up Android SDK
      uses: android-actions/setup-android@v3

    - name: Install Android SDK components
      run: |
        sdkmanager --install "platform-tools" "platforms;android-33" "build-tools;33.0.2"
        yes | sdkmanager --licenses

    - name: Validate Gradle wrapper
      uses: gradle/wrapper-validation-action@v2

    # Grant execute permission for gradlew
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    # Initialize CodeQL tools for scanning
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}

    # Build the project using CodeQL autobuild
    - name: Autobuild
      uses: github/codeql-action/autobuild@v3

    # Perform CodeQL Analysis - this must come AFTER the build
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
